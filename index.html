    header {

    #header nav {

</head>
<body>

   <div id="availabilty">

   <script>
    function Availabilty(){
        var xmlObject1=new XMLHttpRequest();
        xmlObject1.onload=function(){
            document.getElementById("availabilty").innerHTML=this.responseText;
        }
        xmlObject1.open("GET","Availabilty.html",true);
        xmlObject1.send();
    }
    function loadPage(){
        Availabilty();
        var xmlObject=new XMLHttpRequest();
        xmlObject.onload=function(){
            document.getElementById("demo").innerHTML=this.responseText;
        }
        xmlObject.open("GET","Register.html",true);
        xmlObject.send();
    }
